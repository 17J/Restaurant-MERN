apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongo
spec:
  selector:
    matchLabels:
      app: mongo
  strategy:
    type: Recreate # Or RollingUpdate depending on your needs
  template:
    metadata:
      labels:
        app: mongo
    spec:
      containers:
        - image: mongo:latest # Or a specific MongoDB version
          name: mongo
          env:
            - name: MONGO_INITDB_ROOT_USERNAME
              value: "root" # Or your desired root username
            - name: MONGO_INITDB_ROOT_PASSWORD
              value: "Test@123" # Replace with a strong password
            - name: MONGO_INITDB_DATABASE
              value: "foodmore" # Your database name
          ports:
            - containerPort: 27017
              name: mongo
          volumeMounts:
            - name: mongo-data
              mountPath: /data/db
      volumes:
        - name: mongo-data
          persistentVolumeClaim:
            claimName: mongo-pvc # Reference to the PVC

---
apiVersion: v1
kind: Service
metadata:
  name: mongo-service
spec:
  ports:
    - port: 27017
      targetPort: 27017
  type: ClusterIP
  selector:
    app: mongo
