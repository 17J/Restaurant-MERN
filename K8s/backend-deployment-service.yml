---
# =========================================================================
#  BACKEND DEPLOYMENT (NODE/EXPRESS - Production Grade)
# Node.js backend handling API requests.
# =========================================================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
  labels:
    app: backend
    environment: production
spec:
  replicas: 3 # High availability
  selector:
    matchLabels:
      app: backend
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: backend
        version: v1.0.0 # Istio readiness label
    spec:
      terminationGracePeriodSeconds: 30
      containers:
        - name: backend-container
          image: 17rj/backend-restaurant-mern:v1.0.0 # Use specific tags
          ports:
            - containerPort: 5000

          # Resource Management for Node.js
          resources:
            requests:
              cpu: "150m"
              memory: "256Mi"
            limits:
              cpu: "1000m"
              memory: "1Gi"

          env:
            # PORT from ConfigMap
            - name: PORT
              valueFrom:
                configMapKeyRef:
                  name: mern-app-config
                  key: backend-port
            # NODE_ENV from ConfigMap
            - name: NODE_ENV
              valueFrom:
                configMapKeyRef:
                  name: mern-app-config
                  key: node-env
            # MONGO_URI from ConfigMap
            - name: MONGO_URI
              valueFrom:
                configMapKeyRef:
                  name: mern-app-config
                  key: mongo-uri
            # DB_NAME from ConfigMap
            - name: DB_NAME
              valueFrom:
                configMapKeyRef:
                  name: mern-app-config
                  key: db-name
            # JWT_SECRET from Secret
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: mern-app-secrets
                  key: jwt-secret
            # JWT_EXPIRES_IN from ConfigMap
            - name: JWT_EXPIRES_IN
              valueFrom:
                configMapKeyRef:
                  name: mern-app-config
                  key: jwt-expires-in

          # Health Probes for Node.js API
          livenessProbe:
            httpGet:
              path: /health # Assuming you have a /health endpoint
              port: 5000
            initialDelaySeconds: 15
            periodSeconds: 10
            failureThreshold: 3

          readinessProbe:
            httpGet:
              path: /ready
              port: 5000
            initialDelaySeconds: 5
            periodSeconds: 5
            failureThreshold: 2

---
#  BACKEND SERVICE (ClusterIP)
# Internal service for the Frontend to communicate with the Backend API.
apiVersion: v1
kind: Service
metadata:
  name: backend-service
  labels:
    app: backend
spec:
  selector:
    app: backend
  ports:
    - protocol: TCP
      port: 5000
      targetPort: 5000
  type: ClusterIP
